<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تصویر تایید سند</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --accent:#0b4a7b; /* آبی رسمی */
      --muted:#64748b;
      --success:#1f7a3a;
      --radius:10px;
      font-family: "Vazirmatn", "Tahoma", "Arial", sans-serif;
    }
    html,body{height:100%;margin:0;background:var(--bg);direction:rtl}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:760px;
      max-width:95%;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 18px rgba(11,74,123,0.08);
      padding:28px 32px;
      box-sizing:border-box;
      border:1px solid rgba(11,74,123,0.06);
    }
    .header{display:flex;align-items:center;gap:18px;margin-bottom:18px}
    .logo{
      width:68px;height:68px;border-radius:8px;background:linear-gradient(180deg,#0b4a7b,#0d6ea6);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:20px;
      box-shadow:0 4px 14px rgba(11,74,123,0.12);
    }
    .title{font-size:18px;color:var(--accent);font-weight:700}
    .subtitle{font-size:13px;color:var(--muted);margin-top:2px}
    .body{display:flex;gap:24px;align-items:flex-start}
    .main{
      flex:1;
    }
    .status{
      display:inline-block;padding:8px 12px;border-radius:8px;background:rgba(31,122,58,0.12);
      color:var(--success);font-weight:700;border:1px solid rgba(31,122,58,0.14);
      margin-bottom:12px;
    }
    .field{margin:10px 0;padding:12px;border-radius:8px;background:#fbfcfe;border:1px solid rgba(11,74,123,0.04)}
    .label{font-size:13px;color:var(--muted);margin-bottom:6px}
    .value{font-size:16px;color:#0f1724;font-weight:600}
    .meta{font-size:13px;color:var(--muted);margin-top:10px}
    .seal{
      width:170px;height:170px;border-radius:12px;border:1px dashed rgba(11,74,123,0.08);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(180deg, #ffffff, #f8fbff);
      box-shadow:0 6px 18px rgba(11,74,123,0.04);
      text-align:center;
    }
    .seal .big{font-size:28px;color:var(--accent);font-weight:800}
    .seal .small{font-size:12px;color:var(--muted);margin-top:6px}
    .footer{margin-top:18px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;gap:12px}
    @media (max-width:680px){
      .body{flex-direction:column}
      .seal{width:100%;height:120px;flex-direction:row;justify-content:space-between;padding:12px}
      .seal .big{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="document" aria-label="تصویر تایید سند">
      <div class="header">
        <div class="logo">MJ</div>
        <div>
          <div class="title">تأیید رسمی سند</div>
          <div class="subtitle">صدور و استعلام قانونی — مستند و قابل ارائه</div>
        </div>
      </div>

      <div class="body">
        <div class="main">
          <div class="status">سند شما تأیید شد</div>

          <div class="field">
            <div class="label">کد رهگیری</div>
            <div class="value">۷۳۷۱</div>
          </div>

          <div class="field">
            <div class="label">شماره اصلی</div>
            <div class="value">۸</div>
          </div>

          <div class="field">
            <div class="label">شماره فرعی</div>
            <div class="value">۴</div>
          </div>

          <div class="meta">
            مدارک صادره دارای استعلام آنلاین و کتبی از مراجع ذی‌صلاح می‌باشند و قابلیت ارائه در مراجع مربوطه را دارند.
          </div>
        </div>

        <div class="seal" aria-hidden="true">
          <div class="big">تأیید</div>
          <div class="small">مدارک قانونی</div>
        </div>
      </div>

      <div class="footer">
        <div>تاریخ: <strong id="date"></strong></div>
        <div>پاسخگویی و پیگیری: <strong>@Mozafaripv</strong></div>
      </div>
    </div>
  </div>

  <script>
    // نمایش تاریخ امروز به صورت شمسی ساده (هجری شمسی نه دقیق) — در صورت نیاز می‌تونم تاریخ شمسی دقیق اضافه کنم.
    const d = new Date();
    const y = d.getFullYear(), m = d.getMonth()+1, day = d.getDate();
    document.getElementById('date').textContent = `${day}/${m}/${y}`;
  </script>
</body>
</html>
